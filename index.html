<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container m-5">
        <div class="row g-0">
           
            <span class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./img/imc.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Calculo IMC</h5>
                        <p class="card-text">Insira seu peso [kg] e sua altura [m] nos campos abaixo e compare com os índices da tabela acima</p>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="height" placeholder="Insira a altura. Ex: 1.72" >
                            <input type="text" class="form-control" id="weight" placeholder="Insira o peso. Ex: 78.00" >
                            <input class="btn btn-primary" onclick="imc()" type="button" value="Calcular">
                        </div>    
                        <p id="demo-imc"></p>
                        <script src="./js/imc.js"></script>
                    </div>
                </div>    
            </span>
            <span class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./img/Media-Aritmetica.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Calculo média aritmética</h5>
                        <p class="card-text">Insira <i>x</i> numeros abaixo para calcular a média do conjunto</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="media" placeholder="Ex:1,4,6..." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-primary" onclick="media()" type="button" id="button-addon2">Calcular</button>
                        </div>    
                        <p id="demo"></p>
                        <script src="./js/media.js"></script>
                    </div>
                </div>
            </span>
        
        </div>
    </div>
</body>
</html>
